<div *ngIf="!recipe" style="padding-top: 1rem">
  <h3>No recipe is selected!</h3>
</div>
<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <h3>{{ recipe.name }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt=""
        class="img-responsive"
        style="max-height: 80px; margin-bottom: 12px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appToggleDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li (click)="onAddToShoppingList()">
            <a href="#">To Shopping List</a>
          </li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</div>
